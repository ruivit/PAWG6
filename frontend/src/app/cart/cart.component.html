<div class="container">
	<div class="title">
		<h2>Product Order Form</h2>
	</div>
  <div class="d-flex">
	<form action="" method="">
	  <label>
		<span class="fname">First Name <span class="required">*</span></span>
		<input type="text" name="fname">
	  </label>
	  <label>
		<span class="lname">Last Name <span class="required">*</span></span>
		<input type="text" name="lname">
	  </label>
	  <label>
		<span>Email Address <span class="required">*</span></span>
		<input type="email" name="city"> 
	  </label>
	</form>
	<div class="Yorder">
	  <table>
		<tr>
		  <th>Product</th>
		  <th>Price</th>
		  <th>Quantity</th>
		  <th>Total</th>
		  <th></th>
		</tr>
		<tr *ngFor="let item of items">
		  <td>{{item.title}}</td>
		  <td>{{item.sellPrice}}</td>
		  <td>{{item.stock}}</td>
		  <td>{{item.sellPrice * item.stock}}</td>
		  <td>
			  <button class="button fancy-button" (click)="removeFromCart(item)">
				  <i class="material-icons-outlined">delete</i></button>
		  </td>
		</tr>
	  </table><br>
	  <div class="total">
		<h3>Total: {{total}} €</h3>
		<h1>Shipping: {{shipping}} €</h1>
	  </div>
	  <button type="button" class="button fancy-button" (click)="makeSale(items)">
		  <i class="material-icons-outlined">shopping_cart</i>
		  Checkout
	  </button>
	</div>
   </div>
  </div>
