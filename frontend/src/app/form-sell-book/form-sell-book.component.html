<div class="container">
    <h1>Sell a Book</h1>
    <form #data="ngForm" (ngSubmit)="submit(data)">
        <div class="form-group">
            <label for="title">Title</label><br>
            <input type="text" name="title" id="title" class="form-control" required ngModel>
        </div>
        <button type="submit" class="btn btn-primary">Sell Book!</button>
    </form>
</div>
