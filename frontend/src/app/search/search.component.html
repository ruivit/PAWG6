<app-topbar></app-topbar>
<br><br>
<div class="searchbox">
    <div class="searchbox-container">
        <div class="searchbox-header">
        <h1>Search</h1>
        </div>
        <div class="searchbox-body">
            <input type="text" id="term" 
            name="term" [(ngModel)]="term">
            <button type="button" (click)="getBooks()">Search</button>
        </div>
    </div>
</div>
<div class="books">
    <article class='book' *ngFor="let book of books">
        <img src="https://localhost/images/books/{{book._id}}.jpg" crossorigin="anonymous">
        <div class="info"><br>
            <h1>{{book.title}}</h1>
            <h3>Author: {{book.author}}</h3>
            <h3>Editor: {{book.editor}}</h3>
            <h3>Genre: {{book.genre}}</h3>
            <br>
            <h2>{{book.sellPrice}} â‚¬
                <p>Available: {{book.stock}}</p>
            </h2>
        </div>
    </article>
</div>
