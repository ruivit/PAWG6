<app-topbar></app-topbar>
<div class="container">
    <div class="row height d-flex justify-content-center align-items-center">
        <div class="col-md-8">
            <div class="search" class="row height d-flex justify-content-center align-items-center" style="margin-top: -100px;">
                <i class="fa fa-search"></i>
                <input type="text" placeholder="Search" name="term" [(ngModel)]="term" class="form-control" placeholder="Search for a book...">
            </div>
        </div>
    </div>
</div>
<div class='book' *ngFor="let book of books">
    <img src="https://localhost/images/books/{{book._id}}.jpg" crossorigin="anonymous">
    <div class="info"><br>
        <h3>{{book.title}}</h3>
        <p>Author: {{book.author}}</p>
        <p>Editor: {{book.editor}}</p>
        <p>Genre: {{book.genre}}</p>
        <p>{{book.sellPrice}} â‚¬</p>
    </div>
</div>
