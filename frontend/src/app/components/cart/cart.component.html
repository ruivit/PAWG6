<app-navbar></app-navbar>
<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
        <div class="books">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let book of books; index as i">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ book.title }}</td>
                        <td>{{ book.sellPrice }}</td>
                        <td>{{ getQuantity(book) }}</td>
                        <td>
                            <button mat-icon-button 
                            (click)="removeFromCart(book)">
                                <mat-icon>remove</mat-icon>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </mat-grid-tile>
    <mat-grid-tile>
        <div class="checkout">
            <div class="checkout-details">
                <h2 class="checkout-title">Checkout</h2>
                <div class="checkout-total">
                    <p class="checkout-total-title">Total</p>
                    <p class="checkout-total-price">{{total}}</p>
                </div>
            </div>
            <div class="checkout-button">
                <button mat-raised-button color="primary" (click)="checkout()">Checkout</button>
            </div>
        </div>
    </mat-grid-tile>
</mat-grid-list>
