<section>
    <mat-grid-list cols="2">
        <mat-grid-tile colspan="2">
            <mat-card>
                <mat-card-header color="primary">
                    <mat-card-title>Signup Form</mat-card-title>
                </mat-card-header>
                <form [formGroup]="signupForm" (ngSubmit)="createUser()">
                    <mat-form-field style="width:400px !important">
                        <mat-label>Name</mat-label>
                        <input formControlName="name" matInput>
                    </mat-form-field>
                    <br>
                    <mat-form-field style="width:400px !important">
                        <mat-label>Username</mat-label>
                        <input formControlName="username" matInput>
                    </mat-form-field>
                    <br>
                    <mat-form-field style="width:400px !important">
                        <mat-label>Email</mat-label>
                        <input formControlName="email" matInput>
                    </mat-form-field>
                    <br>
                    <mat-form-field style="width:400px !important">
                        <mat-label>Address</mat-label>
                        <input formControlName="address" matInput>
                    </mat-form-field>
                    <br>
                    <mat-form-field style="width:400px">
                        <mat-label>Phone</mat-label>
                        <input formControlName="phone" matInput>
                    </mat-form-field>
                    <br>
                    
                    <mat-form-field style="width:400px">
                        <mat-label>Birth Date</mat-label>
                        <input formControlName="birthDate" matInput class="input" type="date" placeholder=" "
                        value="<%= locals.oldata.birthDate %>" required>
                    </mat-form-field>
                    <br>
                    <mat-form-field style="width:400px !important">
                        <mat-label>Password</mat-label>
                        <input type="password" formControlName="password" matInput>
                    </mat-form-field>
                    <br>
                    <mat-form-field style="width:400px">
                        <mat-label>Did a friend recommend you our website?</mat-label>
                        <input formControlName="recommendedBy" matInput>
                    </mat-form-field>
                    <br>
                    <button type="submit" mat-raised-button color="primary">Submit</button>
                </form>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
</section>
