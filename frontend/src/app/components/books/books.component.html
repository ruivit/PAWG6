<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="start center">
        <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let book of books">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>{{book.title}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="https://localhost/images/books/{{book._id}}.jpg" crossorigin="anonymous" fxLayoutAlign="center" fxLayout="row"/>
                <mat-card-content>
                    <p>{{book.resume}}</p>
                </mat-card-content>
                <mat-card-actions *ngIf="isLogged">
                    <button mat-button (click)="addToCart(book)">Add</button>
                </mat-card-actions>
                <p>{{book.stock}} Available</p>
            </mat-card>
        </div>
    </div>
</div>
