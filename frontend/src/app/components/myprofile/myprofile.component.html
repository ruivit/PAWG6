<app-navbar></app-navbar>
<mat-grid-list cols="2" rowHeight="2:1">
    <mat-grid-tile>
        <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Books</th>
              <th scope="col">Total + Shippping</th>
              <th scope="col">Gained Points</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sales of clientSales">
                <td>{{sales.dateString}}</td>
                <table *ngFor="let info of sales.booksInfo">
                    <td>{{info}}</td>
                </table>
                <td>{{sales.total}} + {{sales.shipping}}</td>
                <td>{{sales.gainedPoints}}</td>
            </tr>
            </tbody>
          </table>   
    </mat-grid-tile>
    <mat-grid-tile>
        <table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Date</th>
              <th scope="col">Sold Price</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let soldbook of clientSoldBooks">
                <td>{{soldbook.title}}</td>
                <td>{{soldbook.dateString}}</td>
                <td>{{soldbook.buyPrice}}</td>
            </tr>
            </tbody>
        </table>
    </mat-grid-tile>
    <mat-grid-tile>
        <!-- Update password -->
        <form [formGroup]="updatePasswordForm" (ngSubmit)="updatePassword()">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" placeholder="New Password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary">Update Password</button>
        </form>
    </mat-grid-tile>
</mat-grid-list>
