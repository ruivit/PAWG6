<app-navbar></app-navbar>
<!-- search field on center -->
<div class="content" id="wrapper">
    <div class="col-md-12">
        <div class="input-group mb-3" id="search">
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button [(ngModel)]="bookType" (click)="setSearchType('new')" value="new">
                    New
                </mat-radio-button>
                <mat-radio-button [(ngModel)]="bookType" (click)="setSearchType('used')" value="used">
                    Used
                </mat-radio-button>
                <input type="text" placeholder="Search" name="term" [(ngModel)]="term" class="form-control"
                    (keyup)="onSearch(term)" placeholder="Search for a book...">
            </mat-radio-group>
        </div>
    </div>
</div>
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid" fxLayoutAlign="start center">
        <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let book of books">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>{{book.title}}</mat-card-title>
                </mat-card-header>
                <img class="main-image" mat-card-image src="https://localhost/images/books/{{book._id}}.jpg" crossorigin="anonymous" fxLayoutAlign="center" fxLayout="row"/>
                <mat-card-content>
                    <p>{{book.stock}} Available</p>
                </mat-card-content>
                <mat-card-actions *ngIf="isLogged">
                    <button mat-button (click)="addToCart(book)">Add</button>
                    <button type="button" class="btn btn-primary" (click)="openDialog(book)">Details</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
