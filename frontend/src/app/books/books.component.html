<div class='book' *ngFor="let book of books">
    <img src="https://localhost/images/books/{{book._id}}.jpg" crossorigin="anonymous">
    <div class="info"><br>
        <h3>{{book.title}}</h3>
        <p>Author: {{book.author}}</p>
        <p>Editor: {{book.editor}}</p>
        <p>Genre: {{book.genre}}</p>
        <p>{{book.sellPrice}} â‚¬</p>
        <!-- if the stock if zero show out of stock message -->
        <h3 *ngIf="book.stock == 0">Out of stock</h3>
        <p>Available: {{book.stock}}</p>
        <div>
            <div class="quantity{{book._id}}" *ngIf="book.stock > 0">
                <input type="number" min="1" max="{{book.stock}}"
                value="{{book.stock}}" name="quantity" [(ngModel)]="quantity">
            </div>
            <button *ngIf="book.stock > 0"
            class="button fancy-button" (click)="addToCart(book, quantity)">
                <i class="material-icons-outlined">shopping_cart</i>
                Add to cart
            </button>
        </div>
        
    </div>
</div>
